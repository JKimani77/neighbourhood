{%extends 'base.html'%} 
{% load static %}
 {% load bootstrap4 %}
 {{ block.super}}
<link rel="stylesheet" href="{% static 'css/index.css' %}">


{% block content %} 
  {{ block.super}}
 
  


<div class="container" style="display: flex; flex-wrap: wrap;">

  {% if posts %}
  {% for i in posts %}
  <div class="m-4">
    <div class="card " style="width: 30rem; height: 32rem; border-radius: 8px;">
      
        <p>{{i.content}}</p>
      
      
      <div class="card-footer " style="padding-bottom: 10px;">
        
        <p class="card-text post-date">{{i.when_posted}}</p>
        <hr>
        
        By<a href="" class="ml-2 home-username">{{i.user.username}}</a>
      </div>
    </div>
  </div>
  {% endfor %} 
  {%endif%}
</div>
  {% endblock %}
